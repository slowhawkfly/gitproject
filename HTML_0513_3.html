<html>

<head>
    <title>同步一</title>
</head>

<body>
    <input type="text" id="txt1" />
    <input type="text" id="txt2" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js">
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#txt1").keyup(function() {
            $("#txt2").val($("#txt1").val());
        })
    })
    </script>
</body>

</html>
